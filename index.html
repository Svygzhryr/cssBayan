<!DOCTYPE html>
<html lang="en">
<head>

    <title>CodeJam#1</title>
    <link rel="stylesheet" href="./reset.css">

<body>
    <div class="wrapper">
    <section class="bayan">

                </div>
                <div class="img_wrapper">
                    <img src="./img/bird1.png" alt="" class="bayan_item_img">
                </div>
            </li>
            <li class="bayan_item">
                <div class="title_wrapper">
                    <h3 class="item_title">Tit</h3>

            <li class="bayan_item">
                <div class="title_wrapper">
                    <h3 class="item_title">Sparrow</h3>

                </div>

            <li class="bayan_item">

                    <h3 class="item_title">Hawk</h3>

                </div>
                <div class="img_wrapper">
                    <img src="./img/bird4.webp" alt="" class="bayan_item_img">
                </div>
            </li>
            <li class="bayan_item">
                <div class="title_wrapper">
                    <h3 class="item_title">Cardinal</h3>
